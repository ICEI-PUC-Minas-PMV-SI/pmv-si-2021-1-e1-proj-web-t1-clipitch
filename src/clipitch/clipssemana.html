    <header class="masthead">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg bg-transparent fixed-top">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="/src/clipitch/index.html"
            ><img class="nav-image"
          /></a>
          <button
            class="
              navbar-toggler navbar-toggler-right
              shadow-none
              border-0
              text-white
            "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><i class="fas fa-bars ml-1"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/src/clipitch/clipsdia.html"
                  >Clips do dia</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/src/clipitch/clipssemana.html"
                  >Clips da semana</a
                >
              </li>
              <li class="nav-item">
                <div class="input-group">
                  <div class="form-outline">
                    <select name="select" id="searchValue" class="form-select shadow-none border-0">  
                      <option value="" disabled selected style="display: none;">Pesquisar...</option>
                      <option value="Apex Legends">Apex Legends</option>
                      <option value="Grand Theft Auto V">Grand Theft Auto V</option>                     
                      <option value="Just Chatting">Just Chatting</option>
                      <option value="League of Legends">League of Legends</option>

                      <option value="VALORANT">Valorant</option>
                      <option value="World of Warcraft">World of Warcraft</option>
                    </select>
                  </div>
                  <button
                    id="search-button"
                    type="button"
                    class="btn btn-close-white shadow-none"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br />
      <!-- /Nav bar -->

      <!-- Carrossel -->
      <div class="container text-white textoPrincipal">
        <h1>Top do dia</h1>
        <hr class="my-4 text-white" style="height: 2px" />
      </div>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="container">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="imgs/dts.jpg"
                class="d-block w-100"
                alt="carouselData"
              />
            </div>
            <div class="carousel-item">
              <img
                src="imgs/horizon.jpg"
                class="d-block w-100"
                alt="carouselData"
              />
            </div>
            <div class="carousel-item">
              <img
                src="imgs/tlou.jpg"
                class="d-block w-100"
                alt="carouselData"
              />
            </div>
          </div>
        </div>
        <br /><br />
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
      </div>
      <!-- /Carrossel -->
    </header>

    <div id="videos" style="display: none"></div>
